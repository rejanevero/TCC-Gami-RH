<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RH XP - Desafios Ativos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --laranja: #F97316;
    }
    .bg-laranja { background-color: var(--laranja); }
    .text-laranja { color: var(--laranja); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-6 font-sans">

  <header class="max-w-4xl mx-auto mb-8">
    <h1 class="text-3xl font-bold text-laranja mb-4">Desafios Ativos</h1>
    <p class="text-gray-700 mb-6" id="nomeColaborador"></p>
    <button onclick="goBack()" class="text-roxo underline mb-6 inline-block">← Voltar ao painel</button>

<script>
  function goBack() {
    if (document.referrer) {
      history.back();
    } else {
      window.location.href = 'painel-colaborador.html';
    }
  }
</script>

  </header>

  <main class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <ul id="listaDesafios" class="space-y-4">
      <!-- Desafios dinâmicos -->
    </ul>
  </main>

  <script>
    // Simulação do usuário e seus desafios ativos
    const colaborador = {
      nome: "Emilly Nayara",
      desafios: [
        { nome: "Participar de 3 reuniões", descricao: "Compareça a 3 reuniões da equipe esta semana.", progresso: 40 },
        { nome: "Entregar Projeto X", descricao: "Finalizar a entrega do projeto no prazo.", progresso: 70 }
      ]
    };

    document.getElementById("nomeColaborador").textContent = `Usuário: ${colaborador.nome}`;

    const lista = document.getElementById("listaDesafios");
    colaborador.desafios.forEach(desafio => {
      const li = document.createElement("li");
      li.className = "border-l-4 border-laranja bg-orange-50 p-4 rounded-lg shadow";
      li.innerHTML = `
        <h3 class="font-semibold text-laranja text-lg">${desafio.nome}</h3>
        <p class="text-gray-700 mb-2">${desafio.descricao}</p>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div class="bg-laranja h-3 rounded-full" style="width: ${desafio.progresso}%;"></div>
        </div>
        <p class="text-sm text-right text-laranja font-medium mt-1">${desafio.progresso}% concluído</p>
      `;
      lista.appendChild(li);
    });
  </script>

</body>
</html>
